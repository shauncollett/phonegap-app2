<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            </script>
        <script type="text/javascript" charset="utf-8">
            // onSuccess Geolocation
            function onSuccess(position) {
                refreshLocation(position);
            }
        
        function refreshLocation(position) {
            var element = document.getElementById('geolocation');
            
            console.log('testing 1-2-3');
            
            if(position === null) {
                position = navigator.position;
            }
            
            // format timestamp
            var d = new Date(position.timestamp);
            var hr = ((d.getHours() < 10) ? '0' + d.getHours() : d.getHours());
            var min = ((d.getMinutes() < 10) ? '0' + d.getMinutes() : d.getMinutes());
            var sec = ((d.getSeconds() < 10) ? '0' + d.getSeconds() : d.getSeconds());
            var mon = ((d.getMonth() < 10) ? '0' + (d.getMonth()+1) : (d.getMonth()+1));
            var day = ((d.getDate() < 10) ? '0' + d.getDate() : d.getDate());
            
            var formattedDate = mon + "-" + day + "-" + d.getFullYear() % 100
                + " " + hr + ":" + min + ":" + sec;
            
            element.innerHTML = 'Latitude: ' + position.coords.latitude + '<br />' +
            'Longitude: ' + position.coords.longitude + '<br />' +
            'Altitude: ' + position.coords.altitude + '<br />' +
            'Accuracy: ' + position.coords.accuracy + '<br />' +
            'Altitude Accuracy: ' + position.coords.altitudeAccuracy + '<br />' +
            'Heading: ' + position.coords.heading + '<br />' +
            'Speed: ' + position.coords.speed + '<br />' +
            'Timestamp: ' + formattedDate + '<br />';
        }
        
            // onError Callback receives a PositionError object
            //
            function onError(error) {
                alert('code: '    + error.code    + '\n' +
                      'message: ' + error.message + '\n');
            }
        </script>
    </head>
    <body>
        <div class="app">
            <h1>Shaun Collett</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received" onclick="refreshLocation();">Device is Ready</p>
                <p id="geolocation">Finding geolocation...</p>
            </div>
        </div>
    </body>
</html>
